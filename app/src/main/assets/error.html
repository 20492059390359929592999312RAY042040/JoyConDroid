<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {font-family: Arial, Helvetica, sans-serif; text-align: center;}
    button {background-color: #f44336; color: white; padding: 10px;}
    </style>
    <script type="text/javascript">
    function retry() {
        Controller.retry();
    }
    </script>
</head>
<body>
<h1>Could not fetch the resources online!</h1>
<p>Please make sure you are connected to Internet.</p>
<button onclick="retry()"><h2>Retry</h2></button>
<br/>
<p>Contact Developer If Error Persists</p>
</body>
</html>
